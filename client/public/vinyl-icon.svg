<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer vinyl disc -->
  <circle cx="64" cy="64" r="60" fill="url(#vinyl-gradient)"/>
  
  <!-- Vinyl grooves -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
  <circle cx="64" cy="64" r="55" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
  <circle cx="64" cy="64" r="52" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
  <circle cx="64" cy="64" r="49" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
  <circle cx="64" cy="64" r="46" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
  
  <!-- Center label -->
  <circle cx="64" cy="64" r="28" fill="url(#label-gradient)"/>
  
  <!-- Center hole -->
  <circle cx="64" cy="64" r="8" fill="#78350f"/>
  <circle cx="64" cy="64" r="6" fill="#451a03"/>
  
  <!-- Highlight -->
  <circle cx="64" cy="64" r="60" fill="url(#highlight)" opacity="0.3"/>
  
  <defs>
    <!-- Vinyl gradient -->
    <radialGradient id="vinyl-gradient">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Label gradient -->
    <radialGradient id="label-gradient">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
    
    <!-- Highlight -->
    <radialGradient id="highlight" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
